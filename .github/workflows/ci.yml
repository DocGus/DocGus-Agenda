name: CI

on:
  push:
    branches: [ main, estable_3 ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pipenv
        run: pip install pipenv

      - name: Install Python dependencies
        run: |
          pipenv install --deploy || pipenv install --dev

      - name: Run Python tests
        run: pipenv run pytest -q

      - name: Run pip-audit
        run: pipenv run pip-audit || true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm packages
        run: npm ci
        working-directory: .

      - name: Run npm audit
        run: npm audit --audit-level=moderate || true

      - name: Build frontend
        run: npm run build --silent
name: CI

on:
  push:
    branches: [ main, estable_2 ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pipenv
        run: python -m pip install --upgrade pip pipenv

      - name: Install backend deps (pipenv sync)
        env:
          PIPENV_VENV_IN_PROJECT: 1
        run: |
          pipenv sync --dev

      - name: Run backend tests
        run: pipenv run pytest -q

  frontend:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend deps
        working-directory: src/front
        run: npm ci

      - name: Lint frontend (optional)
        working-directory: src/front
        run: npm run lint || true

      - name: Build frontend
        working-directory: src/front
        run: npm run build
