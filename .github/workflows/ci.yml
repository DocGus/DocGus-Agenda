name: CI

on:
  push:
    branches: [ main, estable_2 ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pipenv
        run: python -m pip install --upgrade pip pipenv

      - name: Install backend deps (pipenv sync)
        env:
          PIPENV_VENV_IN_PROJECT: 1
        run: |
          pipenv sync --dev

      - name: Run backend tests
        run: pipenv run pytest -q

  frontend:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend deps
        working-directory: src/front
        run: npm ci

      - name: Lint frontend (optional)
        working-directory: src/front
        run: npm run lint || true

      - name: Build frontend
        working-directory: src/front
        run: npm run build
