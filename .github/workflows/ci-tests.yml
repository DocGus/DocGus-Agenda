name: CI - Tests

on:
  push:
    branches: [ main, "chore/*", "*" ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install minimal dependencies
        run: |
          python -m pip install pytest
          python -m pip install flask flask-jwt-extended flask-sqlalchemy sqlalchemy werkzeug Jinja2 MarkupSafe

      - name: Run tests (warnings as errors)
        run: python -m pytest -q -W error
name: CI - Tests

on:
  push:
    branches: [ main, master, "**" ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.11', '3.10' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run backend tests
        run: |
          python -m pytest -q

      - name: Upload pytest result (if available)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-output
          path: |
            .pytest_cache || true
